  summary: >-
    An element is a part of a member. Every member is comprised of one or more elements.

    It's geometry is defined by a <xref href="IdeaStatiCa.BimApi.IIdeaElement1D.Segment" data-throw-if-not-resolved="false"></xref> that can be either a line or an arc. It must specify

    cross-sections at both ends.
