  summary: >-
    Local Coordinate System (LCS) of the segment. Only vector definition of the LCS is supported, so the instance of <xref href="IdeaRS.OpenModel.Geometry3D.CoordSystemByVector" data-throw-if-not-resolved="false"></xref> must be returned.

    LCS only effects rotation of the segment, it does not modify on nodes' position.
