  summary: >-
    Represents the line or arc segment of the element.

    <p>

    Each element has just one segment, that can be of either line or arc type. See derived interfaces <xref href="IdeaStatiCa.BimApi.IIdeaLineSegment3D" data-throw-if-not-resolved="false"></xref> and <xref href="IdeaStatiCa.BimApi.IIdeaArcSegment3D" data-throw-if-not-resolved="false"></xref>.

    </p>
