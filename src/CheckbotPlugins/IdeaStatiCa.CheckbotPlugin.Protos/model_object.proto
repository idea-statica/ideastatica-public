syntax = "proto3";

option csharp_namespace = "IdeaStatiCa.CheckbotPlugin.Protos";

package ideastatica.checkbotplugin.v1;

enum ModelObjectType {
	CONNECTION_POINT = 0;
	SUBSTRUCTURE = 1;
	MEMBER = 2;
	NODE = 3;
	CROSS_SECTION = 4;
	MATERIAL = 5;
}

message ModelObject {
	ModelObjectType type = 1;
	int32 id = 2;
}

message ModelPacket {
	bytes data = 1;
}

message ModelExportOptions {
	bool with_results = 1;
	bool all_cross_sections_as_general = 2;
	string version = 3;
}