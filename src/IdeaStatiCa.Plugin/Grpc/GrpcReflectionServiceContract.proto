syntax = "proto3"; 

option csharp_namespace = "IdeaStatiCa.Plugin.Grpc";

service GrpcService {
	rpc ConnectAsync(stream GrpcMessage) returns (stream GrpcMessage);
}

message GrpcMessage {
    string messageName = 1;
    string data = 2;
    string clientId = 3;
    string operationId = 4;
    string dataType = 5;
    enum MessageType {
        REQUEST = 0;
        RESPONSE = 1;
      }
    MessageType messageType = 6;
    bytes buffer = 7;
    bool compression = 8;
} 